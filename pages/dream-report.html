<!-- Dream Report Page Content -->

<!-- Breadcrumb -->
<div id="dream-report-breadcrumb-container"></div>

<!-- Date Filter -->
<div class="date-filter-container">
    <div class="date-range-inputs">
        <div class="date-input-group">
            <label>From</label>
            <input type="date" class="date-input" id="start-date">
        </div>
        <div class="date-input-group">
            <label>To</label>
            <input type="date" class="date-input" id="end-date">
        </div>
    </div>
</div>

<!-- Dream Health Weekly View -->
<div class="dream-health-section">
    <div class="health-header">
        <div class="standard-title">Consistency</div>
        <div class="health-status medium">Medium</div>
    </div>
    <div class="health-weekly">
        <div class="week-days">
            <div class="day-item clickable" onclick="showDayTasksPopover('monday')">
                <div class="day-label">Mon</div>
                <div class="day-bar high"></div>
                <div class="day-score">3/3</div>
            </div>
            <div class="day-item clickable" onclick="showDayTasksPopover('tuesday')">
                <div class="day-label">Tue</div>
                <div class="day-bar high"></div>
                <div class="day-score">4/4</div>
            </div>
            <div class="day-item clickable" onclick="showDayTasksPopover('wednesday')">
                <div class="day-label">Wed</div>
                <div class="day-bar medium"></div>
                <div class="day-score">2/4</div>
            </div>
            <div class="day-item clickable" onclick="showDayTasksPopover('thursday')">
                <div class="day-label">Thu</div>
                <div class="day-bar high"></div>
                <div class="day-score">3/3</div>
            </div>
            <div class="day-item clickable" onclick="showDayTasksPopover('friday')">
                <div class="day-label">Fri</div>
                <div class="day-bar high"></div>
                <div class="day-score">4/4</div>
            </div>
            <div class="day-item clickable" onclick="showDayTasksPopover('saturday')">
                <div class="day-label">Sat</div>
                <div class="day-bar medium"></div>
                <div class="day-score">1/3</div>
            </div>
            <div class="day-item clickable" onclick="showDayTasksPopover('sunday')">
                <div class="day-label">Sun</div>
                <div class="day-bar high"></div>
                <div class="day-score">3/3</div>
            </div>
        </div>
    </div>
    <div class="consistency-motivation">
        <div class="motivation-text">Consistency builds the foundation for achieving your deepest aspirations</div>
    </div>
</div>

<!-- Dream Categories Distribution -->
<div class="dream-health-section">
    <div class="health-header">
        <div class="standard-title">Your Dreams</div>
    </div>
    <div class="dream-distribution-container">
        <div class="donut-container">
            <svg width="140" height="140" viewBox="0 0 140 140">
                <!-- Work segment (12 dreams - ~57%) -->
                <circle cx="70" cy="70" r="50" fill="none" stroke="#f0f0f0" stroke-width="12"/>
                <circle cx="70" cy="70" r="50" fill="none" stroke="#007AFF" stroke-width="12" 
                        stroke-dasharray="314.16" stroke-dashoffset="135" 
                        stroke-linecap="round" transform="rotate(-90 70 70)"/>
                
                <!-- Play segment (4 dreams - ~19%) -->
                <circle cx="70" cy="70" r="50" fill="none" stroke="#34C759" stroke-width="12" 
                        stroke-dasharray="314.16" stroke-dashoffset="254" 
                        stroke-linecap="round" transform="rotate(110 70 70)"/>
                
                <!-- Love segment (6 dreams - ~24%) -->
                <circle cx="70" cy="70" r="50" fill="none" stroke="#FF6B35" stroke-width="12" 
                        stroke-dasharray="314.16" stroke-dashoffset="239" 
                        stroke-linecap="round" transform="rotate(180 70 70)"/>
            </svg>
            <div class="donut-center">
                <div class="donut-total">22</div>
                <div class="donut-label">Total Dreams</div>
            </div>
        </div>
        <div class="donut-legend">
            <div class="legend-item clickable" onclick="showCategoryAnalytics('work')">
                <div class="legend-color work"></div>
                <div class="legend-text">
                    <div class="legend-name">Work</div>
                    <div class="legend-count"><strong>12</strong></div>
                </div>
                <div class="legend-arrow"><i data-lucide="chevron-right"></i></div>
            </div>
            <div class="legend-item clickable" onclick="showCategoryAnalytics('play')">
                <div class="legend-color play"></div>
                <div class="legend-text">
                    <div class="legend-name">Play</div>
                    <div class="legend-count"><strong>4</strong></div>
                </div>
                <div class="legend-arrow"><i data-lucide="chevron-right"></i></div>
            </div>
            <div class="legend-item clickable" onclick="showCategoryAnalytics('love')">
                <div class="legend-color love"></div>
                <div class="legend-text">
                    <div class="legend-name">Love</div>
                    <div class="legend-count"><strong>6</strong></div>
                </div>
                <div class="legend-arrow"><i data-lucide="chevron-right"></i></div>
            </div>
            <div class="legend-item clickable" onclick="showCategoryAnalytics('self')">
                <div class="legend-color self"></div>
                <div class="legend-text">
                    <div class="legend-name">Self</div>
                    <div class="legend-count"><strong>0</strong></div>
                </div>
                <div class="legend-arrow"><i data-lucide="chevron-right"></i></div>
            </div>
        </div>
    </div>
</div>
