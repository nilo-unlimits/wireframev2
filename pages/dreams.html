<!-- Dreams Page Content -->

<!-- Dreams Page Header -->
<div class="page-header">
    <div class="dreams-title-row">
        <h1 class="page-title">Dreams</h1>
        <button class="dream-gallery-btn">
            <i data-lucide="sparkles"></i>
            <span>Dream Gallery</span>
        </button>
    </div>
    <div class="dreams-header-divider"></div>
</div>

<!-- Active Dreams - First Section -->
<div class="active-dreams-section">
    <div class="active-dreams-header">
        <div class="active-dreams-title-row">
            <h2 class="active-dreams-title">Active dreams</h2>
            <button class="view-all-dreams-btn">View All</button>
        </div>
    </div>
    
    <div class="dreams-carousel">
        <div class="dream-card">
            <div class="dream-card-header">
                <h3 class="dream-title">Master Photography</h3>
                <button class="dream-menu-btn">
                    <i data-lucide="more-horizontal"></i>
                </button>
            </div>
            <div class="dream-image-placeholder"></div>
            <div class="dream-card-footer">
                <div class="dream-progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 73%;"></div>
                    </div>
                    <div class="progress-label">73% Progress</div>
                </div>
                <div class="dream-collaborators">
                    <div class="collaborator-avatars">
                        <div class="avatar">LM</div>
                        <div class="avatar">NK</div>
                        <div class="avatar">PQ</div>
                        <button class="add-collaborator">+</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dream-card">
            <div class="dream-card-header">
                <h3 class="dream-title">Run Marathon</h3>
                <button class="dream-menu-btn">
                    <i data-lucide="more-horizontal"></i>
                </button>
            </div>
            <div class="dream-image-placeholder"></div>
            <div class="dream-card-footer">
                <div class="dream-progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 45%;"></div>
                    </div>
                    <div class="progress-label">45% Progress</div>
                </div>
                <div class="dream-collaborators">
                    <div class="collaborator-avatars">
                        <button class="add-collaborator">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Dream Personality Badge -->
<div class="seeker-badge">
    <div class="seeker-icon"><i data-lucide="compass"></i></div>
    <div class="seeker-text">
        <div class="seeker-title">Your Dream Personality</div>
        <div class="seeker-type">The Seeker</div>
        <div class="seeker-subtitle">Chasing clarity, truth, and your own version of more</div>
    </div>
    <button class="seeker-cta">Rediscover</button>
</div>
