<!-- Breadcrumb Component Container -->
<div id="account-breadcrumb-container"></div>

<!-- Content with top padding -->
<div class="manage-account-content">
    <!-- Profile Header -->
    <div class="profile-header">
        <div class="profile-avatar-large" onclick="editProfilePicture()">
            <div class="avatar-initials">SA</div>
            <div class="camera-icon">
                <i data-lucide="camera"></i>
            </div>
        </div>
        <h2 class="profile-name-large">Sajith Ansar</h2>
    </div>

    <!-- Form Fields Section -->
    <div class="form-section">
        <div class="form-field-container">
            <input type="text" class="clean-input" name="full-name" value="Sajith Ansar" placeholder="Full name">
        </div>
        
        <div class="form-field-container">
            <input type="text" class="clean-input" name="birthday" value="10/10/1990" placeholder="Birthday">
            <div class="field-icon">
                <i data-lucide="calendar"></i>
            </div>
        </div>
        
        <div class="form-field-container">
            <input type="email" class="clean-input" name="email" value="sajith@unlimit.ai" placeholder="Email">
            <div class="field-icon">
                <i data-lucide="mail"></i>
            </div>
        </div>
    </div>

    <!-- Bio Section -->
    <div class="form-section">
        <textarea class="bio-textarea" placeholder="Enter your bio"></textarea>
    </div>

    <!-- Edit Profile Button -->
    <div class="form-section">
        <button class="action-button primary">
            <span class="button-text">Edit Profile</span>
        </button>
    </div>

    <!-- Warning Card -->
    <div class="warning-card">
        <p class="warning-text">Once you delete your account, there is no going back. Please be certain.</p>
        <button class="action-button danger">
            <span class="button-text">Delete Account</span>
        </button>
    </div>

    <!-- App Version -->
    <div class="app-version">App Version 2.0.0(102)</div>
</div>
