<!-- Breadcrumb Component Container -->

<!-- Credits Page Content -->
<div style="padding-top: 16px;">

<!-- Credit Card Component -->
<div class="credit-card">
    <div class="credit-card-header">
        <div>
            <div class="credit-label">DREAM CREDITS</div>
            <div class="credit-balance">5,000</div>

</div>

            <button class="btn-topup-price">$14.99</button>

    </div>
</div>

    <div class="topup-card subscription-card" data-plan="monthly">
