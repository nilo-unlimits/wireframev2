<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Unlimits - Transform Your Life</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="phone-container">
        <!-- Header will be loaded here -->
        <div id="header-container"></div>

        <!-- Main Content Container -->
        <div class="main-content">
            <!-- Explore Page (Default) -->
            <div class="page active" id="explore"></div>

            <!-- Dreams Page -->
            <div class="page" id="dreams"></div>

            <!-- Challenges Page -->
            <div class="page" id="challenges"></div>

            <!-- Meditation Page -->
            <div class="page" id="meditation"></div>

            <!-- Future Self Page -->
            <div class="page" id="future-self"></div>

            <!-- Credits Page -->
            <div class="page" id="credits"></div>

            <!-- Subscribe Page -->
            <div class="page" id="subscribe"></div>

            <!-- Learn More Page -->
            <div class="page" id="learn-more"></div>

            <!-- Manage Account Page -->
            <div class="page" id="manage-account"></div>
            
            <!-- Tasks Page -->
            <div class="page" id="tasks"></div>
        </div>

        <!-- Footer will be loaded here -->
        <div id="footer-container"></div>
        
        <!-- Burger Menu will be loaded here -->
        <div id="burger-menu-container"></div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="assets/scripts.js"></script>
    
</body>
</html>
